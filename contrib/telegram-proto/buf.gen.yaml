version: v2
plugins:
  - local: protoc-gen-go
    out: pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-doc
    out: ./doc/proto
    opt:
      - markdown
      - docs.md
      - source_relative
  - local: protoc-gen-grpc-gateway
    out: pkg
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
